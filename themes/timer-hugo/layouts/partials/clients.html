{{ if .Site.Data.client.enable }}
{{ "<!-- Client Section Start -->" | safeHTML }}
<section id="clients">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{ with .Site.Data.client.title }}<h2 class="subtitle text-center wow fadeInUp animated"
          data-wow-duration="500ms" data-wow-delay=".3s">{{ . }}</h2>{{ end }}
        {{ with .Site.Data.client.subtitle }}<p class="subtitle-des text-center wow fadeInUp animated"
          data-wow-duration="500ms" data-wow-delay=".5s">{{ . }}</p>{{ end }}


          <table>
            <tr>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-1.jpg" alt="client-logo"></td>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-2.jpg" alt="client-logo"></td>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-3.jpg" alt="client-logo"></td>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-4.jpg" alt="client-logo"></td>
            </tr>
            <tr>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-5.jpg" alt="client-logo"></td>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-6.jpg" alt="client-logo"></td>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-7.jpg" alt="client-logo"></td>
              <td style="padding: 1%;"><img class="img-fluid mx-2" src="../images/clients/logo-8.jpg" alt="client-logo"></td>
            </tr>
          </table>
      </div>

      

      <div class="block wow fadeInLeft">
        <br>
      <br>
        {{ with .Site.Params.clients.content }}<p class = "sponsor">{{ . | safeHTML }}</p>{{ end }}
      
      </div>
    </div>
  </div>
</section>
{{ "<!-- Client Section End -->" | safeHTML }}
{{ end }}
