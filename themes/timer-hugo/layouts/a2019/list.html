{{ define "main" }}

{{ partial "page-title.html" . }}

<section id="gallery" class="gallery">
  <div class="container">
    <div class="row">
      {{ range $index, $element := .Site.Data.a2019.a2019Images }}
      <div class="col-md-4 col-sm-6">
        {{ $delay := mul $index 300 }}
        <figure class="wow fadeInLeft animated portfolio-item animated" data-wow-duration="500ms"
          data-wow-delay="{{ $delay }}ms"
          style="visibility: visible; animation-duration: 300ms; -webkit-animation-duration: 300ms; animation-delay: 0ms; -webkit-animation-delay: 0ms; animation-name: fadeInLeft; -webkit-animation-name: fadeInLeft;">
          <div class="img-wrapper">
            <img src="{{ .image | absURL }}" class="img-fluid" alt="this is a title">
            <div class="overlay">
              <div class="buttons">
                <a rel="gallery" class="fancybox" href="{{ .image | absURL }}">Guarda</a>
              </div>
            </div>
          </div> 
          <div class="wow fadeInLeft animated" style="visibility: visible;animation-name: fadeInLeft; padding: 3%;"><p style="text-align: center; margin-bottom: 0%"> {{ .titolo }}</p></div>
        </figure>
      </div>
      {{ end }}
    </div>
  </div>
</section>


{{ end }}
